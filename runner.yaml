name : e2etests-runner
parent: dbosoft/winsrv2022-standard/starter
hostname: E2ERUNNER
cpu:
  count: 4
memory:
  startup: 32768
capabilities:
- name: nested_virtualization
- name: dynamic_memory
  details: ['disabled']
- name: secure_boot
  details: ['disabled']
drives: 
- name: sda
  size: 100
variables:
- name: tenantId
  required: true
- name: clientId
  required: true
- name: clientSecret
  secret: true
  required: true
- name: devopsUrls
  required: true
- name: poolName
  required: true
- name: agentName
  required: true
- name: agentPassword
  secret: true
  required: true

fodder:
- name: remove-defender
  type: shellscript
  fileName: Remove-Defender.ps1
  content: |
    #ps1_sysnative
    Uninstall-WindowsFeature Windows-Defender
- name: enable-drv-test-signing
  type: shellscript
  fileName: Enable-TestSigning.ps1
  content: |
    #ps1_sysnative
    bcdedit /set testsigning on
- source: gene:dbosoft/hyperv:install
- name: install-pwsh
  type: shellscript
  fileName: Install-Pwsh.ps1
  content: |
    #ps1_sysnative
    $ProgressPreference = 'SilentlyContinue'
    Invoke-WebRequest -Uri 'https://github.com/PowerShell/PowerShell/releases/download/v7.4.7/PowerShell-7.4.7-win-x64.msi' -OutFile C:\PowerShell-7.4.7-win-x64.msi
    msiexec.exe /package C:\PowerShell-7.4.5-win-x64.msi /quiet REGISTER_MANIFEST=1 ADD_PATH=1
- source: gene:dbosoft/vsts/1.1.1:agent-sp
  variables:
  - name: clientSecret
    value: '{{ clientSecret }}'
  - name: clientId
    value: '{{ clientId }}'
  - name: tenantId
    value: '{{ tenantId }}'
  - name: agentPassword
    value: '{{ agentPassword }}'
  - name: devopsUrls
    value: '{{ devopsUrls }}'
  - name: poolName
    value: '{{ poolName }}'
  - name: agentName
    value: '{{ agentName }}'
